<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Enlaces de Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Estilos personalizados -->
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: #f1f1f1;
		}

		.container {
			background-color: #ffffff;
			padding: 20px;
			margin: 100px auto;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			max-width: 500px;
		}

		h2 {
			text-align: center;
			margin-bottom: 30px;
		}

		input[type=text], input[type=email], input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
			border-radius: 4px;
		}

		button[type=submit] {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
			border-radius: 4px;
		}

		button[type=submit]:hover {
			background-color: #45a049;
		}

		.cancelbtn {
			width: auto;
			padding: 10px 18px;
			background-color: #f44336;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.cancelbtn:hover {
			background-color: #da0505;
		}

		.imgcontainer {
			text-align: center;
			margin: 24px 0 12px 0;
			position: relative;
		}

		.avatar {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: #f1f1f1;
		}

		.icon {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: #ffffff;
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Registro</h2>
		<form action="">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
			</div>
			<div class="form-group">
				<label for="apellido">Apellido:</label>
				<input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
			</div>
			<div class="form-group">
				<label for="correo">Correo electrónico:</label>
				<input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico" required>
			</div>
			<div class="form-group">
        <div class="form-group">
          <button type="submit">Ingresar</button>
        </div>
